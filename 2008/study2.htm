<p align="center">
<font size="5"><b>主要研究人員領域</b></font></p>
<p>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
教師之研究領域，顧及理論與實驗之相互支援與配合，講求前瞻性的整體規畫包含寬廣，力求能掌握國內、外之主要發展趨勢。舉凡物理之核心研究領域，包括場論與粒子物理、原子核與中能物理、原子分子物理、天文物理、凝態物理（金屬、磁學、表面、半導體、低溫及超導、低維度量子系統）、雷射物理、 
光學（光譜、非線性）、統計力學、流體力學等，均有學養深厚之教師，帶領學生，埋首研究。</p>
