<p>物理系的攤位在哪裡呢？<br>
<br>
我們的攤位就在綜合體育館三樓出口旁。<br>
<br>
除了體育館內之外，我們在室外也有活動喔！<br>
<br>
只要走出綜合體育館，你就看的到物理系館了。<br>
<br>
在物理系館旁的空地也會有我們的活動喔！<br>
<br>
一定要來看看喔！</p>
