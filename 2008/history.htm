<p align="center"><b><font size="5" face="標楷體">系／所成立簡史</font></b></p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
物理學系設四年制學士學位課程，而物理研究所則設有碩士及博士學位課程，分別成立於民國３５年、４９年、５８年，是國內在物理方面，從事學術研究及人才培育，歷史最久、造就菁英最多的單位。時至今日，其培育之人才，對促成物理學在臺灣生根，居功厥偉，影響也最深廣。尤其能在臺大優良的傳統及學風下，營造其獨樹一格的特色，且一向都是大學聯考中，數理化類分發排名第一的學系，在國內、外可謂聲譽卓著，備受肯定。在未來也必能承先啟後，秉持以往之卓越傳統，提供國內學子一個最優良完善的物理學習及研究發展環境。 
</p>
