蒸氣小船組合</font></span></p>
<p class="MsoListParagraph" style="margin-left: 0cm">
<span style="font-family: 新細明體"><font size="3">
　　蒸氣小船的原理是根據牛頓第三運動定律：若Ａ對Ｂ施作用力，Ｂ會同時對Ａ施大小相等、方向相反的反作用力。銅管內的水受蠟燭加熱沸騰時，蒸氣及由船後方的銅管口噴出，船身因而受反作用力而前進。<br><br>
　　水排出去了，那小船要怎麼繼續前進呢？原來在水排出後，銅管內的壓力就會降低使水能夠灌入補充，病如此循環不斷。由於水蒸氣排出所造成的效應比水被吸入所造成的效應大，使得船身得以持續前進。<br><br>
